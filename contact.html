<h2>お問い合わせ</h2>
<from method="get" action="result.html">
<div class="">
  <label for="kind">お問い合わせの種類</label>
  <section id="kind"　name="kind">
    <option value="reservation">パーティーの予約について</option>
    <option value="contact">一般的なお問い合わせ</option>
  </section>
</div>

<div class="">
  <label>はじめてのお問い合わせですか？</label></br>
  <label><input type="radio" name="first" value="yes" checked>はい</label>
  <label><input type="radio" name="first" value="no">いいえ</label>
</div>

<div class="">
  <label>当カフェをお知りになったきっかけは？</label></br>
  <label><input type="checkbox" name="how" value="friends">知り合いの紹介で</label>
  <label><input type="checkbox" name="how" value="magazine">雑誌・Webサイトを見て</label>
</div>

<div class="">
  <label>お問い合わせの件名</br>
  <input type="text" name="subject" value="お問い合わせ"></label>
</div>

<div class="">
  <label>お問い合わせ内容</br>
  <textarea name="message"></textarea></label>
</div>

<div class="">
  <input type="submit" name="submit" value="送信">
</div>
</from>
